<!DOCTYPE html>
<html>
    <head>
        <title>Genetic Tetris</title>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	
        <link rel="stylesheet" href="css/style.css"></link>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
    <body>
        <audio id="audio_move" src="music/move.mp3" preload="auto"></audio>
        <audio id="audio_collision" src="music/collision.mp3" preload="auto"></audio>
        <audio id="audio_gameover" src="music/gameover.mp3" preload="auto"></audio>
        <audio id="audio_score" src="music/cash.mp3" preload="auto"></audio>

        <div id="menu">
            <h1>Genetic Tetris</h1>
            <p>
              Movement: arrows<br>
              Rotation: AD/SW/QE<br>
            </p>
            <button id="play_button">Play</button>
        </div>

        <div id="points">
            0
        </div>
		
		<div id="game-container" style="width: 100%; height: 100%;">
		</div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

        <script type="text/javascript" src="js/tetris.js"></script>
		<script>
			$(document).ready(Tetris.init.bind(Tetris, null, true));
		</script>
    </body>
</html>
